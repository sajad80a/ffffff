name: Build APK and IPA for Mobile

on:
  push:
    branches:
      - main  # أو أي فرع ترغب في تنفيذه منه
  pull_request:
    branches:
      - main  # بناء APK وIPA عند عمل Pull request

jobs:
  build-android:
    runs-on: ubuntu-latest  # استخدم Ubuntu لبناء APK

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies for Android build
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-setuptools python3-dev
        sudo apt-get install -y build-essential
        pip install --upgrade pip
        pip install buildozer

    - name: Build APK with Buildozer
      run: |
        buildozer android debug  # بناء APK في وضع التصحيح (debug)

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v2
      with:
        name: android-apk
        path: bin/*.apk  # رفع ملف APK الناتج

  build-ios:
    runs-on: macos-latest  # استخدم macOS لبناء IPA

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies for iOS build
      run: |
        brew install python3
        pip install --upgrade pip
        pip install buildozer
        # تأكد من أن Xcode مثبت إذا كان مشروعك يعتمد عليه

    - name: Build IPA with Buildozer
      run: |
        buildozer ios debug  # بناء IPA في وضع التصحيح (debug)

    - name: Upload IPA as artifact
      uses: actions/upload-artifact@v2
      with:
        name: ios-ipa
        path: bin/*.ipa  # رفع ملف IPA الناتج
